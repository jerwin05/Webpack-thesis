<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/form.css">
    <title>Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
</head>
<body>
    <div class="form--container">
        <div class="form--element responseMessage" id="error-message"></div>
        <form id='form' role="form" method="post">  
            <input class="form--element" type="text" name="user_name" value="" placeholder="username">                                       
            <input class="form--element" type="password" name="password" placeholder="password">
            <button class="form--element orange--button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
